<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>



    <div class="row justify-content-center" style="
    margin-right: 20%;
    margin-left: 20%;
">
        <h2>Enter configration below</h2>
    <form action='#'>
        <div class="mb-3">
            <label class="form-label">Device_name</label>
            <input type="text" class="form-control" id="Device_name" value="cDAQ1Mod1">
          </div>
          <div class="mb-3">
            <label  class="form-label">Sensitivity</label>
            <input type="number" class="form-control" id="sensitivity" value="100">
          </div>

          <div class="mb-3">
            <label  class="form-label">Max Value</label>
            <input type="number" class="form-control" id="max_val" value="5">
          </div>
          <div class="mb-3">
            <label  class="form-label">Min Value</label>
            <input type="number" class="form-control" id="min_val" value="-5">
          </div>
          <div class="mb-3">
            <label  class="form-label">Ch00 name</label>
            <input type="text" class="form-control" id="Ch00_name" value="A00">
          </div>
          <div class="mb-3">
            <label  class="form-label">Ch01 name</label>
            <input type="text" class="form-control" id="Ch01_name" value="A01">
          </div>
          <div class="mb-3">
            <label  class="form-label">Ch02 name</label>
            <input type="text" class="form-control" id="Ch02_name" value="A02">
          </div>
          <div class="mb-3">
            <label  class="form-label">Sample Rate</label>
            <input type="text" class="form-control" id="sample_rate" value="12800">
          </div>
          <div class="mb-3">
            <label  class="form-label">Time span to be recorded</label>
            <input type="text" class="form-control" id="time_req" value="10">
          </div>
          <div class="mb-3">
            <label  class="form-label">Constant Mode</label>
            <input type="text" class="form-control" id="cont_mode"  value="AcquisitionType.FINITE">
          </div>
        
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Submit</button>

          </div>
        

    </form>
</div>
</body>
</html>
